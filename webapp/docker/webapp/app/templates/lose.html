<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/normalize.css" />
    <link rel="stylesheet" href="../static/css/screen.css" />
    
    <script src="../static/js/testjs.js"></script>
</head>
<body>
    <div class="o-container u-justify-bottom u-background-color-white">
        <nav class="o-nav">
            <a href="#" class="o-backbutton">
                <img class="o-backbutton_img" src="../static/img/arrow-grey.png" alt="arrow back">
                <p class="o-backbutton">Back</p>
            </a>
        </nav> 
        <main class="c-lose">
            <h1>game over</h1>
            <p class="c-lose-name" id="currentplayer">for ${maxplayers}</p>
            <img class="c-victory_img" src="../static/img/to_late.png" alt="victory crown">
        </main>
        <footer class="o-footer u-footer-background-color-red u-footer-border-color-red">
            <button type="button" class="o-button-large" id="BtnValidatePlayers">continue</button>
        </footer>
    </div>
</body>
</html>
